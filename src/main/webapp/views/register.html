<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="../resources/css/register.css" />
	</head>
	<body>
		<div id="register_wrap">
			<div id="title">
				<span>会员注册</span>
				<div>已注册可<a href="login.html">直接登录</a></div>
			</div>
			<div id="body">
				<form action="" id="registerform">
					<div id="tel_tip" class="clearfix">
						<div id="tel_wrap">
							<input type="text" name="tel" id="tel" value="" placeholder="请输入手机号" onblur="showval()" />
							<span id="tel_logo"></span>
						</div>
						<div class="tip">
							<span class="text" id="tip2tel">请填写正确的手机号</span>
						</div>
					</div>
					<div id="validate_tip">
						<div id="validate_wrap">
							<input type="text" name="validate" id="validate" value="" placeholder="请输入验证码" />
							<a href="javascript:;" id="getvalidate">获取验证码</a>
							<span id="val_logo"></span>
						</div>
						<div class="tip">
							<span class="text">请输入6位数字手机验证码</span>
						</div>
					</div>
					<div id="password_tip">
						<div id="pwd_wrap">
							<input type="password" name="password" id="password" value="" placeholder="密码由6-20位字母，数字和符号组合" />
							<span id="pwd_logo"></span>
						</div>
						<div class="tip">
							<span class="text" id="tip2pwd">密码不能为空</span>
						</div>
					</div>
					<div id="repassword_tip">
						<div id="repwd_wrap">
							<input type="password" name="repassword" id="repassword" value="" placeholder="请再次输入上面的密码" />
							<span id="repwd_logo"></span>
						</div>
						<div class="tip">
							<span class="text">请输入确认密码</span>
						</div>
					</div>
					<div id="clause_tip">
						<div class="tips">
							<div id="clause_wrap">
								<input type="checkbox" name="accept_clause" id="accept_clause" value="" />
								<label for="accept_clause">
									我已阅读并接受以下条款 :
									<a href="javascript:;" target="_blank">《去哪修服务条款》</a>
									<a href="javascript:;" target="_blank">《隐私条款》</a>
									<a href="javascript:;" target="_blank">《去哪修用户服务协议》</a>
									<a href="javascript:;" target="_blank">《去哪修信用服务协议》</a>
								</label>
							</div>
							<span class="text">接受服务条款才能注册</span>
						</div>
					</div>
				
				<button id="register_sub" type="submit">
                立即注册
            		</button>
				</form>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../resources/js/register.js"></script>
</html>
